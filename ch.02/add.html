<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>덧셈프로그램</title>
</head>
<body>
    <h2>덧셈 프로그램</h2>
    <script>
        var n1 = prompt("첫째 수를 입력하세요","1");
        var n2 = prompt("둘째 수를 입력하세요","1");
        var sum;

        sum = parseInt(n1) + parseInt(n2) ;
        document.write("n1 + n2 = " + sum);
        document.write("<br><br>");
        
        sum = n1 * n2 ;
        document.write("n1 * n2 = " + sum) ;
        // sum = n1 - n2;
        // sum = n1 * n2;
        // sum = n1 / n2;

    </script>
</body>
</html>
