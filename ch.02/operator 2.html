<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 확인하기</title>
</head>
<body>
    <h2>산술연산자</h2>
    <script>
        var n1 = 7;
        var n2 = 4;

        console. log('n1 + n2='+ (n1 +n2))
        console. log('n1 - n2='+ (n1 -n2))
        console. log('n1 * n2='+ (n1 *n2))
        console. log('n1 / n2='+ (n1 /n2))
        console. log('n1 % n2='+ (n1 %n2))
    </script>
    
</body>
</html>
