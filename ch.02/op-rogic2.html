<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건연산자</title>
</head>
<body>
    <h2>연산자를 활용한 조건문</h2>
    <script>
        var value = (5>3) ? "참" : "거짓";
        console.log("결과값 " + value);
        
        var motherage =47, fatherage=45;
        var result = (motherage < fatherage) ? 'T' : 'F';
        console.log("결과값 " + result);
    </script>
    
</body>
</html>
