<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 if문</title>
</head>
<body>
    <h2>if문</h2>
    <script>
        var age = 14;

        if(age < 15){
            console.log("관람 불가");
        }
        console.log("나이는 " + age + "세 입니다.");

    </script>
    
</body>
</html>
